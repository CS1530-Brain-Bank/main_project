<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>Add Task</title>
    <link rel="stylesheet" type="text/css" href="default.css" title="Default" />

    <script type="text/javascript" src="app.js"></script>
</head>

<body>
<div id="container">
    <div id="header">
        <a href="calendar.html"><button class="nav">Back</button></a>
    </div>
    <form action="/calendar" method="POST">
        <h3>Add task - required fields are marked *</h3>
        <div>
            <label>Task Name*: </label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label>Start Date: </label>
            <input type="date" name="startDate" placeholder="Date">
        </div>
        <div>
            <label>Start Time: </label>
            <input type="time" name="startTime" placeholder="Start Time">
        </div>
        <div>
            <label>End Time: </label>
            <input type="time" name="endTime" placeholder="End Time">
        </div>
        <div>
            <textarea class="multi" name="descr" placeholder="Description" size="50"></textarea>
        </div>
        <button type="submit" class="nav">Submit</button>
    </form>
</div>
</body>
<style>
    p {
        text-align: center;
        padding: 0px;
    }
    textarea {
        width: 250px;
        height: 100px;
    }
    label {
        display: inline-block;
        text-align: right;
        font-size: 15px;
    }
    div {
        margin-bottom: 10px;
    }
</style>
</html>
