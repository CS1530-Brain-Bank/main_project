<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>Add Contact</title>
    <link rel="stylesheet" type="text/css" href="default.css" title="Default" />

    <script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div id="header">
        <a href="contacts.html"><button class="nav">Back</button></a>
    </div>
<div id="container">
    
    <form action="/contacts" method="POST">
        <h1>Add Contact</h1>
		<h2>Required fields are marked *</h2>
        <div>
            <!-- <label>UserId*: </label> -->
            <input type="text" name="userId" placeholder="UserID*" required>
        </div>
		<br />
        <div>
            <!-- <label>Name*: </label> -->
            <input type="text" name="name" placeholder="Name*" required>
        </div>
		<br />
        <div>
            <!-- <label>Relationship*: </label> -->
            <input type="text" name="relationship" placeholder="Relationship*" required>
        </div>
		<br />
      
        <button type="submit" class="nav">Submit</button>
    </form>
</div>
</body>
<style>
    p {
        text-align: center;
        padding: 0px;
    }
    textarea {
        width: 250px;
        height: 100px;
    }
    label {
        display: inline-block;
        text-align: right;
        font-size: 15px;
    }
    div {
        margin-bottom: 10px;
    }
</style>
</html>
