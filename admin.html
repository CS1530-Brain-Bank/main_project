<!doctype html>
<html>
<head>

	<script>

		function clearCommandField(){
			var elem = document.getElementById("command");
			elem.value="";
		}

		function clearPasswordField(){
			var elem = document.getElementById("password");
			elem.value="";
		}

	</script>

<meta charset="utf-8">
	<title>Admin Page</title>
	<!--<script type="application/javascript" src="styleswitcher.js"></script>-->
	<link rel="stylesheet" type="text/css" href="default.css" title="Default" />
	<!--<link rel="alternate stylesheet" type="text/css" href="blue.css" title="Blue" />-->
</head>

<body>
	<div id="header">
		<a href="home.html"><button class="nav">Back</button></a>
	</div>
	<div id="container">
		<h1>Admin Page</h1>
		<div id="content">
			<form action="/loginAsAdmin" method="POST">
				<input type="text" id="command" name="command" value="Enter MySQL commnd here" onclick="clearCommandField()" required>
				<input type="text" id="password" name="password" value="Enter Admin password here" onclick="clearPasswordField()" required>
				<button type="submit" class="nav">Run Command</button>
			</form>
		</div>
	</div>
</body>
</html>
