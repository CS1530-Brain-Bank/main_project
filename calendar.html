<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="calendar-styles.css" title="Default" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<div id="header">
		<a href="home.html"><button class="nav">Back</button></a>
		<a href="addTask.html" style="float: right; padding-right: 10rem;"><i class="fas fa-plus" style="color:green"></i></a>
	</div>
	<div class="content">
		<div class="container">
			<div class="calendar">
				<div class="month">
					<i class="fas fa-angle-left prev"></i>
					<div class="date">
						<h1></h1>
						<p></p>
					</div>
					<i class="fas fa-angle-right next"></i>
				</div>
				<div class="weekdays">
					<div>Sun</div>
					<div>Mon</div>
					<div>Tue</div>
					<div>Wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				<div class="days"></div>
			</div>
		</div>
		<div class="taskHeader">
			<h1>Tasks for today:</h1>
		</div>
		<div class="taskContainer">
			<div class="tasks"></div>
		</div>
	</div>
	<script src="calendar.js"></script>
</body>
</html>
